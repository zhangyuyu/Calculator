<html>
<head>
	<title>计算机</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="calculator.js"></script>
</head>

<body>
	<div class="container">
		<p>计算器</p>
		<div class="content">
			<div class="top">
				<ul>
					<li>查看 (<u>V</u>) </li>
					<li>编辑 (<u>E</u>) </li>
					<li>帮助 (<u>H</u>) </li>
				</ul>	
			</div>
			<hr>
			<div class="main">
				<div class="nav1"></div>
				<div class="show">
					<input type="text"  value="0" id="txt" readonly>
				</div>
				<div class="nav1"></div>
				<div class="action">
					<div class="line">
						<input type="button" value="MC" id="MC">
						<input type="button" value="MR" id="MR">
						<input type="button" value="MS" id="MS">
						<input type="button" value="M+" id="M+">
						<input type="button" value="M-" id="M-">
					</div>
					<div class="nav2"></div>
					<div class="line">
						<input type="button" value="←" id="back">
						<input type="button" value="CE" id="clear">
						<input type="button" value="C" >
						<input type="button" value="±">
						<input type="button" value="√">
					</div>
					<div class="nav2"></div>
					<div class="line">
						<input type="button" value="7" id="btn7">
						<input type="button" value="8" id="btn8">
						<input type="button" value="9" id="btn9">
						<input type="button" value="/" id="divide">
						<input type="button" value="％" id="remain">
					</div>
					<div class="nav2"></div>
					<div class="line">
						<input type="button" value="4" id="btn4">
						<input type="button" value="5" id="btn5">
						<input type="button" value="6" id="btn6">
						<input type="button" value="*" id="mul">
						<input type="button" value="1/x" id="daoshu">
					</div>
					<div class="nav2"></div>
					<div class="line">
						<input type="button" value="1" id="btn1">
						<input type="button" value="2" id="btn2">
						<input type="button" value="3" id="btn3">
						<input type="button" value="-" id="sub">
					</div>
					<div class="equal">
						<input type="button" value="=" id="eq">
					</div>
					<div class="zero">
						<input type="button" value="0" id="btn0">
					</div>
					<div class="last">
						<input type="button" value=".">
						<input type="button" value="+" id="add">
					</div>

				
				</div>
			</div>

		</div>
	</div>
</body>

</html>
